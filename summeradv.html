<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummerAdventure Registration</title>
</head>
<body style="background-color: #f39c12; font-family: 'Comic Sans MS', cursive; text-align: center; color: #ff0000;">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-family: 'Courier New', monospace; color: #ff0000;">Register for SummerAdventure</h1>
        <p style="color: #ff0000;">Discover Endless Summer Adventures: Your Journey Awaits!</p>
        <form action="#" method="post">
            <label for="fullname" style="color: #ff0000;">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>
            
            <label for="email" style="color: #ff0000;">Email:</label><br>
            <input type="email" id="email" name="email" required style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>
            
            <label for="password" style="color: #ff0000;">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="8" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>
            
            <label for="confirm_password" style="color: #ff0000;">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>
            
            <label for="how_heard" style="color: #ff0000;">How did you hear about us?</label><br>
            <select id="how_heard" name="how_heard" style="padding: 8px; width: 100%; margin-bottom: 10px;">
                <option value="friend">From a friend</option>
                <option value="social_media">Social Media</option>
                <option value="website">Website</option>
                <option value="other">Other</option>
            </select><br>
            
            <label style="color: #ff0000;">Interests:</label><br>
            <input type="checkbox" id="hiking" name="interests" value="hiking">
            <label for="hiking" style="color: #ff0000;">Hiking</label><br>
            <input type="checkbox" id="swimming" name="interests" value="swimming">
            <label for="swimming" style="color: #ff0000;">Swimming</label><br>
            <input type="checkbox" id="surfing" name="interests" value="surfing">
            <label for="surfing" style="color: #ff0000;">Surfing</label><br>
            
            <label for="newsletter" style="color: #ff0000;">Subscribe to Newsletter:</label><br>
            <input type="radio" id="yes" name="newsletter" value="yes">
            <label for="yes" style="color: #ff0000;">Yes</label>
            <input type="radio" id="no" name="newsletter" value="no">
            <label for="no" style="color: #ff0000;">No</label><br>
            
            <input type="submit" value="Register" onclick="alert('You have registered successfully for SummerAdventure!')" style="background-color: #16a085; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Arial Black', sans-serif;">
        </form>
    </div>
</body>
</html>
